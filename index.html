                  <p className="text-white text-sm font-bold mt-6 bg-black/20 px-4 py-2 rounded-full backdrop-blur-md">å°æº–æ¤ç‰©ä»¥è¾¨è­˜</p>
                </div>
              )}
              {step === 'analyzing' && (
                <div className="absolute inset-0 bg-emerald-500/80 flex flex-col items-center justify-center text-white z-20 backdrop-blur-sm">

                <div className="absolute inset-0 bg-[#f0fdf4] flex flex-col items-center justify-center text-emerald-600 z-20 slide-up">
                  <div className="w-24 h-24 bg-white rounded-full flex items-center justify-center mb-4 shadow-md border-4 border-emerald-100">
                    <Icon component={Check} size={48} strokeWidth={3} className="text-emerald-500" />
                  </div>
                  <p className="text-3xl font-black">è¾¨è­˜æˆåŠŸ!</p>
                  <p className="text-emerald-700 font-bold mt-2 text-lg">{plant.name}</p>
                </div>
              )}
            </div>
            <div className="p-6 pt-4 text-center bg-[#f0fdf4]">
              {step === 'preview' && (
                <button onClick={handleCapture} className="w-full py-4 bg-gradient-to-r from-emerald-400 to-emerald-600 text-white rounded-2xl font-bold text-lg shadow-lg shadow-emerald-200 active:scale-[0.98] transition-transform flex items-center justify-center gap-2">
                  <Icon component={Camera} className="mb-0.5" /> æ‹ç…§è¾¨è­˜
                </button>
              )}
            </div>
          </div>
        </div>
      );
    };

    const MenuButton = ({ imageSrc, label, onClick, delay }) => (
      <button onClick={onClick} 
              className="flex flex-col items-center gap-2 group transition-all duration-300"
              style={{ transitionDelay: `${delay}ms` }}>
        <div className="w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-md border-2 border-emerald-50 group-active:scale-95 transition-transform">
          <ImageIcon src={imageSrc} size={32} />
        </div>
        <span className="text-xs font-bold text-emerald-800 bg-white/80 px-2 py-0.5 rounded-full backdrop-blur-sm shadow-sm">{label}</span>
      </button>
    );

    const LoginUI = ({ onLoginSuccess }) => {
      const [loading, setLoading] = useState(false);
      const handleLogin = (e) => {
        e.preventDefault();
        setLoading(true);
        setTimeout(() => { onLoginSuccess(); setLoading(false); }, 800);
      };

      return (
        <div className="fixed inset-0 z-50 bg-[#f0fdf4] flex items-center justify-center p-6 fade-in">

            <div className="text-center mb-8">
              <div className="w-20 h-20 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-3xl mx-auto flex items-center justify-center text-white mb-4 shadow-lg shadow-emerald-200">
                <Icon component={Sprout} size={40} />
              </div>
              <h1 className="text-3xl font-black text-emerald-900 tracking-tight">PlantGo!</h1>
            </div>
            <form onSubmit={handleLogin} className="space-y-4">
              <input className="w-full p-4 bg-white/80 rounded-2xl font-bold text-slate-700 border-2 border-transparent focus:border-emerald-400 outline-none" placeholder="å­¸è™Ÿä¿¡ç®±" value="s1120325@o365st.pu.edu.tw" readOnly />
              <input type="password" className="w-full p-4 bg-white/80 rounded-2xl font-bold text-slate-700 border-2 border-transparent focus:border-emerald-400 outline-none" placeholder="å¯†ç¢¼" value="Gary.0924" readOnly />
              <button disabled={loading} className="w-full py-4 bg-gradient-to-r from-emerald-500 to-emerald-600 text-white rounded-2xl font-black text-lg shadow-lg shadow-emerald-200/50 active:scale-[0.98] transition-all mt-6">
                {loading ? (Loader2 ? <Loader2 className="spin mx-auto" /> : '...') : 'é–‹å§‹æ¢éšª'}
              </button>
            </form>
          </div>
        </div>
      );
    };

    const App = () => {
      const [page, setPage] = useState('login'); 
      const [pos, setPos] = useState({ x: 1200, y: 1100 }); 
      const [gender, setGender] = useState('boy');
      const [activePlantInstance, setActivePlantInstance] = useState(null);
      const [popup, setPopup] = useState(null);
      const [discoveredPlantIds, setDiscoveredPlantIds] = useState(['p2']); 
      const [activeUI, setActiveUI] = useState(null);
      const [isMenuExpanded, setIsMenuExpanded] = useState(false);
      const [isMoving, setIsMoving] = useState(false);

      useEffect(() => {
        if (page !== 'map' || activePlantInstance || activeUI || isMenuExpanded) return; 
        const keydownHandler = (e) => {
          const k = e.key.toLowerCase();
          if (['w', 'arrowup', 's', 'arrowdown', 'a', 'arrowleft', 'd', 'arrowright'].includes(k)) {
            setIsMoving(true);
          }
          setPos(p => {
            let n = { ...p };
            let moved = false;
            if (['w', 'arrowup'].includes(k)) { n.y -= MOVE_SPEED; moved = true; }
            if (['s', 'arrowdown'].includes(k)) { n.y += MOVE_SPEED; moved = true; }
            if (['a', 'arrowleft'].includes(k)) { n.x -= MOVE_SPEED; moved = true; }
            if (['d', 'arrowright'].includes(k)) { n.x += MOVE_SPEED; moved = true; }
            
            if (moved) {
               n.x = Math.max(200, Math.min(MAP_SIZE-200, n.x));
               n.y = Math.max(200, Math.min(MAP_SIZE-200, n.y));
            }
            return n;
          });
        };
        const keyupHandler = (e) => {
          const k = e.key.toLowerCase();
          if (['w', 'arrowup', 's', 'arrowdown', 'a', 'arrowleft', 'd', 'arrowright'].includes(k)) {
            setIsMoving(false);
          }
        };
        window.addEventListener('keydown', keydownHandler);
        window.addEventListener('keyup', keyupHandler);
        return () => {
          window.removeEventListener('keydown', keydownHandler);
          window.removeEventListener('keyup', keyupHandler);
        };
      }, [page, activePlantInstance, activeUI, isMenuExpanded]);

      const dist = (a, b) => Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));

      const handlePlantDiscovery = (plantId) => {
        setDiscoveredPlantIds(prev => [...new Set([...prev, plantId])]);
        setActivePlantInstance(null);
      };

      const openUI = (uiName) => {
        setActiveUI(uiName);
        setIsMenuExpanded(false);
      };

      const handleMapClick = () => {
        if (isMenuExpanded) setIsMenuExpanded(false);
      };

      if (page === 'login') return <LoginUI onLoginSuccess={() => setPage('picker')} />;

      if (page === 'picker') return (
        <div className="fixed inset-0 z-50 bg-[#f0fdf4] flex items-center justify-center fade-in">

            <h2 className="text-2xl font-bold mb-8 text-emerald-800">é¸æ“‡æ‚¨çš„è§’è‰²</h2>
            <div className="flex gap-6 justify-center mb-10">
              <button onClick={() => setGender('boy')} className={`group relative w-36 h-36 rounded-3xl border-4 transition-all duration-300 overflow-hidden ${gender === 'boy' ? 'border-emerald-500 bg-white scale-110 shadow-emerald-200 shadow-xl' : 'border-transparent hover:bg-white/60'}`}>
                <img src="./male.png" alt="Boy" className="w-full h-full object-cover" />
                {gender === 'boy' && <div className="absolute inset-x-0 bottom-0 bg-emerald-500 text-white text-xs font-bold py-1">å·²é¸æ“‡</div>}
              </button>
              <button onClick={() => setGender('girl')} className={`group relative w-36 h-36 rounded-3xl border-4 transition-all duration-300 overflow-hidden ${gender === 'girl' ? 'border-emerald-500 bg-white scale-110 shadow-emerald-200 shadow-xl' : 'border-transparent hover:bg-white/60'}`}>
                <img src="./female.png" alt="Girl" className="w-full h-full object-cover" />
                {gender === 'girl' && <div className="absolute inset-x-0 bottom-0 bg-emerald-500 text-white text-xs font-bold py-1">å·²é¸æ“‡</div>}
              </button>
            </div>
            <button onClick={() => setPage('map')} className="px-12 py-4 bg-emerald-500 text-white rounded-full font-bold shadow-xl active:scale-95 hover:bg-emerald-600 transition-colors">
              é€²å…¥æ ¡åœ’
            </button>
          </div>
        </div>
      );

      // --- åœ°åœ–ä¸»ç•«é¢ ---
      return (
        <div className="relative w-screen h-screen overflow-hidden bg-[#f0fdf4] select-none">
          <div className="absolute transition-transform duration-100 ease-linear supports-[height:100svh]:h-[100svh]"
               onClick={handleMapClick}
               style={{ 
                 width: MAP_SIZE, height: MAP_SIZE,
                 transform: `translate3d(${window.innerWidth/2 - pos.x}px, ${window.innerHeight/2 - pos.y}px, 0)`,
                 backgroundColor: '#f0fdf4',
                 willChange: 'transform'
               }}>
            
            {/* åœ°åœ–èƒŒæ™¯å±¤ï¼šåªé¡¯ç¤º map.png */}
            <BackgroundLayer />
            
            {INITIAL_BUILDINGS.map(b => (
              <div key={b.id} onClick={(e) => { e.stopPropagation(); setPopup(b); }}
                   className="absolute flex flex-col items-center cursor-pointer group z-10" 
                   style={{ left: b.position.x, top: b.position.y, transform: 'translate(-50%, -50%)' }}>
                <div className="w-24 h-24 bg-white rounded-3xl shadow-lg border-4 border-[#d1fae5] flex items-center justify-center overflow-hidden transition-transform group-hover:scale-105 bg-white/80 backdrop-blur-sm">
                  {/* ğŸ”´ é—œéµä¿®æ”¹ï¼šä¸æª¢æŸ¥ IDï¼Œåªè¦æœ‰ imageSrc å°±é¡¯ç¤ºåœ–ç‰‡ */}
                  {b.imageSrc ? (
                    <img src={b.imageSrc} alt={b.name} className="w-full h-full object-contain p-2 opacity-90 mix-blend-multiply" />
                  ) : (
                    /* è¬ä¸€çœŸçš„æ²’æœ‰åœ–ç‰‡ï¼Œæ‰é¡¯ç¤ºåœ–æ¨™ (é›–ç„¶æˆ‘å€‘å·²ç¶“éƒ½è¨­å®šå¥½é è¨­åœ–äº†) */
                    <Icon component={b.visualIcon || School} size={32} className="text-emerald-500" />
                  )}
                </div>
                {/* é¡¯ç¤ºå»ºç¯‰åç¨± */}
                <div className="mt-3 bg-white/90 px-3 py-1 rounded-full text-xs font-bold text-emerald-800 shadow-sm whitespace-nowrap border border-emerald-100 flex items-center gap-1">
                   {/* ğŸ”´ ä¿®æ”¹ï¼šä¸å†é¡¯ç¤º IDï¼Œåªé¡¯ç¤ºå»ºç¯‰ç‰©åç¨± */}
                   {b.name}
                </div>
              </div>
            ))}

            {INITIAL_PLANTS_ON_MAP.map(p => {
              const isClose = dist(pos, p.position) < 180;
              const isDiscovered = discoveredPlantIds.includes(p.id);
              return (
                <div key={p.instanceId} onClick={(e) => { e.stopPropagation(); isClose && setActivePlantInstance(p); }}
                     className={`absolute transition-all duration-500 flex items-center justify-center cursor-pointer z-20
                     ${isClose ? 'scale-110 drop-shadow-lg' : 'scale-100 opacity-70 grayscale-[30%]'}`}
                     style={{ left: p.position.x, top: p.position.y, transform: 'translate(-50%, -50%)' }}>
                  <span className={`text-4xl relative z-10 ${isClose ? 'animate-bounce' : ''}`}>{p.icon}</span>
                  {isClose && (
                    <div className="absolute -bottom-8 left-1/2 -translate-x-1/2 bg-yellow-400 text-yellow-900 text-[10px] font-black px-2 py-0.5 rounded-full whitespace-nowrap z-20 border-2 border-white shadow-sm">
                      {isDiscovered ? 'å†æ¬¡è§€å¯Ÿ' : 'é»æ“Šè¾¨è­˜!'}
                    </div>
                  )}
                </div>
              );
            })}
          </div>

          {/* ç©å®¶è§’è‰² */}
          <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-30 pointer-events-none">
             <div className="relative flex flex-col items-center">
               <img 
                 src={gender === 'boy' ? './male.png' : './female.png'} 
                 alt="Player"
                 className="w-36 h-36 object-contain drop-shadow-lg avatar-img -mt-12 will-change-transform"
               />
               <div className="w-24 h-5 bg-emerald-900/10 rounded-full blur-sm -mt-2 -z-10"></div>
             </div>
          </div>

          <button onClick={() => openUI('status')} className="absolute top-0 left-0 p-4 pt-safe-top flex gap-3 z-40 active:scale-95 transition-transform text-left group">
             <div className="bg-white/80 backdrop-blur-md p-2 pr-4 rounded-[2rem] shadow-sm border border-white/50 flex items-center gap-3 group-hover:bg-white">

               <div>
                 <div className="text-[10px] uppercase font-extrabold text-emerald-600/60 tracking-wider">Explorer Lv.</div>
                 <div className="w-28 h-3 bg-slate-100/80 rounded-full mt-1 overflow-hidden shadow-inner">
                   <div className="w-[65%] h-full bg-gradient-to-r from-emerald-400 to-emerald-500 rounded-full relative"></div>
                </div>
               </div>

          </button>

          {!activeUI && (
            <button onClick={() => openUI('missions')} 
                    className="absolute top-0 right-0 m-4 mt-safe-top z-40 bg-white p-3 rounded-2xl shadow-lg border-2 border-emerald-100 active:scale-95 transition-transform flex items-center gap-2 group">

                 <ImageIcon src="./target.png" size={28} />
              </div>
              <div className="text-left hidden group-hover:block transition-all animate-fade-in pr-1">

                 <div className="text-xs font-bold text-emerald-800">å­£ç¯€ä»»å‹™</div>
              </div>
              <div className="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full border-2 border-white"></div>
            </button>
          )}
          
          {!activeUI && !activePlantInstance && !popup && !isMenuExpanded && !isMoving && (
            <div className="absolute bottom-32 left-1/2 -translate-x-1/2 text-emerald-700/60 text-xs font-bold bg-white/40 px-6 py-3 rounded-full backdrop-blur-sm pointer-events-none animate-pulse z-30 border border-white/30">
            </div>
          )}

          {!activeUI && !activePlantInstance && !popup && !isMoving && (
            <div className="absolute bottom-0 inset-x-0 pb-safe-bottom z-50 pointer-events-none flex flex-col items-center justify-end mb-6">
              <div className={`pointer-events-auto flex items-end justify-center gap-4 mb-6 transition-all duration-300 ease-out ${isMenuExpanded ? 'opacity-100 translate-y-0 visible' : 'opacity-0 translate-y-10 invisible'}`}>
                <MenuButton imageSrc="./open-book.png" label="åœ–é‘‘" onClick={() => openUI('pokedex')} delay={0} />
                <MenuButton imageSrc="./trophy.png" label="æˆå°±" onClick={() => openUI('achievements')} delay={50} />
                <MenuButton imageSrc="./gallery.png" label="æ‹¼è²¼" onClick={() => openUI('collage')} delay={100} />
                <MenuButton imageSrc="./person.png" label="æˆ‘çš„" onClick={() => openUI('profile')} delay={150} />
              </div>

              <button onClick={() => setIsMenuExpanded(!isMenuExpanded)} 
                      className={`pointer-events-auto relative w-20 h-20 bg-gradient-to-br from-[#34d399] to-[#059669] rounded-[2rem] flex items-center justify-center shadow-[0_8px_20px_-5px_rgba(16,185,129,0.4)] border-[5px] border-[#ecfdf5] active:scale-95 transition-all duration-300 group z-50 ${isMenuExpanded ? 'rotate-180 bg-slate-700' : ''}`}>
                 <ImageIcon src={isMenuExpanded ? "./x-mark.png" : "./plant.png"} size={isMenuExpanded ? 32 : 42} className={`transition-all duration-300 ${isMenuExpanded ? 'invert brightness-200' : 'drop-shadow-sm'}`} />
              </button>
            </div>
          )}

          <BottomSheet isOpen={activeUI === 'pokedex'} onClose={() => setActiveUI(null)} title="æ¤ç‰©åœ–é‘‘" iconSrc="./open-book.png">
            <PokedexView discoveredIds={discoveredPlantIds} />
          </BottomSheet>

          <BottomSheet isOpen={activeUI === 'achievements'} onClose={() => setActiveUI(null)} title="æˆå°±åˆ—è¡¨" iconSrc="./trophy.png">
            <AchievementsView />
          </BottomSheet>
          
          <BottomSheet isOpen={activeUI === 'collage'} onClose={() => setActiveUI(null)} title="ç…§ç‰‡æ‹¼è²¼" iconSrc="./gallery.png">
            <CollageView />
          </BottomSheet>

          <BottomSheet isOpen={activeUI === 'missions'} onClose={() => setActiveUI(null)} title="å­£ç¯€ä»»å‹™" iconSrc="./target.png">
            <MissionView />
          </BottomSheet>

          <BottomSheet isOpen={activeUI === 'status'} onClose={() => setActiveUI(null)} title="ç›®å‰ç‹€æ…‹" iconSrc="./trophy.png">
            <StatusView />
          </BottomSheet>
          
          <BottomSheet isOpen={activeUI === 'profile'} onClose={() => setActiveUI(null)} title="æˆ‘çš„å¥½å‹" iconSrc="./person.png">
            <ProfileView />
          </BottomSheet>

          {activePlantInstance && (
            <CaptureUI plant={activePlantInstance} onClose={()=>setActivePlantInstance(null)} onFinish={handlePlantDiscovery} />
          )}
          
          {popup && (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-emerald-900/20 backdrop-blur-[3px]" onClick={()=>setPopup(null)}>
              <div className="bg-[#f0fdf4] p-8 rounded-[2.5rem] max-w-sm shadow-2xl animate-bounce-in border-4 border-white relative" onClick={e=>e.stopPropagation()}>
                <button className="absolute top-4 right-4 p-2 bg-black/10 rounded-full hover:bg-black/20 transition-colors active:scale-95" onClick={()=>setPopup(null)}>
                  <ImageIcon src="./x-mark.png" size={20} />
                </button>
                <div className="w-28 h-28 bg-white rounded-3xl flex items-center justify-center mb-6 mx-auto shadow-sm border-2 border-emerald-100 p-4">
                   {(popup.id === '1' || popup.id === 'chapel' || popup.imageSrc) && popup.imageSrc ? (
                    <img src={popup.imageSrc} alt={popup.name} className="w-full h-full object-contain opacity-90 mix-blend-multiply" />
                  ) : (
                    <Icon component={popup.visualIcon || School} size={48} className="text-emerald-500" />
                  )}
                </div>
                <div className="text-center mb-1">
                  {/* ğŸ”´ ç§»é™¤ ID çš„é¡¯ç¤º */}
                </div>
                <h3 className="text-2xl font-black text-center mb-3 text-emerald-900">{popup.name}</h3>
                <div className="max-h-[200px] overflow-y-auto no-scrollbar">
                  <p className="text-slate-600 text-center text-sm leading-relaxed font-medium px-2 pb-2">{popup.desc}</p>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
