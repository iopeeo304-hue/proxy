<!DOCTYPE html>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

  <style>

    body { margin: 0; overflow: hidden; background-color: #e0f2fe; touch-action: none; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    
    .fade-in { animation: fadeIn 0.3s ease-out; }
    .slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, useMemo } = React;
    
    // --- å®‰å…¨è¼‰å…¥åœ–æ¨™ ---
    const Icons = window.lucideReact || {};
    const { 
      Sprout, Camera, Compass, LibraryBig, School, 
      Loader2, Check, HelpCircle, BookOpen, Trophy, User

    // --- åœ–ç‰‡çµ„ä»¶ ---
    const ImageIcon = ({ src, size = 24, className = "", alt = "icon" }) => (
      <img src={src} alt={alt} style={{ width: size, height: size }} className={`object-contain ${className}`} />
    );

    // --- è¨­å®š ---
    const MAP_SIZE = 3000;
    const MOVE_SPEED = 25;

    // --- æ–°å¢ï¼šå¯æ„›æ¨¹æœ¨ SVG çµ„ä»¶ (ç›´æ¥ç•«ï¼Œçµ•å°ä¸å ±éŒ¯) ---
    const CuteTree = ({ size, opacity }) => (
      <svg width={size} height={size} viewBox="0 0 100 100" fill="none" style={{ opacity: opacity }}>
        {/* æ¨¹å¹¹ï¼šæ·¡è—è‰² */}
        <rect x="42" y="60" width="16" height="30" rx="4" fill="#7dd3fc" />
        {/* æ¨¹å† ï¼šä¸‰å€‹åœ“çƒçµ„æˆé›²æœµç‹€ï¼Œé¡è‰²æ˜¯ç¨æ·±çš„ç²‰è— */}
        <circle cx="30" cy="50" r="22" fill="#bae6fd" />
        <circle cx="70" cy="50" r="22" fill="#bae6fd" />
        <circle cx="50" cy="30" r="25" fill="#bae6fd" />
      </svg>
    );

    // --- æ–°å¢ï¼šèƒŒæ™¯åœ–å±¤çµ„ä»¶ ---
    const BackgroundLayer = () => {
      // éš¨æ©Ÿç”Ÿæˆæ¨¹æœ¨çš„ä½ç½®ï¼Œåªç”Ÿæˆä¸€æ¬¡ (useMemo)
      const trees = useMemo(() => {
        return Array.from({ length: 40 }).map((_, i) => ({
          id: i,
          x: Math.random() * MAP_SIZE,
          y: Math.random() * MAP_SIZE,
          size: 120 + Math.random() * 100, // æ¨¹å¾ˆå¤§ï¼ŒåƒèƒŒæ™¯æµ®æ°´å°
          opacity: 0.3 + Math.random() * 0.3, // é€æ˜åº¦è®ŠåŒ–
          rotation: Math.random() * 10 - 5, // å¾®å¾®å‚¾æ–œ
        }));
      }, []);

      return (
        <div className="absolute inset-0 pointer-events-none z-0">
          {/* 1. æ¥µæ·¡çš„ç™½è‰²ç¶²é» (å–ä»£åŸæœ¬çš„ç·šæ¢ï¼Œæ›´ä¹¾æ·¨) */}
          <div className="absolute inset-0" style={{ backgroundImage: 'radial-gradient(#ffffff 2px, transparent 2px)', backgroundSize: '60px 60px', opacity: 0.5 }} />
          
          {/* 2. éš¨æ©Ÿæ•£ä½ˆçš„å¯æ„›æ¨¹ */}
          {trees.map(t => (
            <div key={t.id} 
                 className="absolute"
                 style={{ 
                   left: t.x, 
                   top: t.y, 
                   transform: `translate(-50%, -50%) rotate(${t.rotation}deg)` 
                 }}>
              <CuteTree size={t.size} opacity={t.opacity} />
            </div>
          ))}
        </div>
      );
    };

    // --- æ¨¡æ“¬è³‡æ–™ ---
    const INITIAL_BUILDINGS = [
      { id: '1', name: 'éœå®œæ ¡é–€', imageSrc: './gate.png', position: { x: 1500, y: 2850 }, desc: 'å†’éšªçš„å…¥å£ï¼Œè¦‹è­‰ç„¡æ•¸éœå®œäººçš„å•Ÿèˆªã€‚' },
      { id: '2', name: 'ä¸»é¡§è–æ¯å ‚', imageSrc: './church_sketch.png', position: { x: 1200, y: 2000 }, desc: 'æœ€å…·æŒ‡æ¨™æ€§çš„å»ºç¯‰ï¼Œè±¡å¾µé­šèˆ‡ç”Ÿå‘½ã€‚' },
      { id: '3', name: 'è“‹å¤åœ–æ›¸é¤¨', imageSrc: './library.png', position: { x: 2300, y: 1200 }, desc: 'çŸ¥è­˜çš„æ®¿å ‚ï¼Œè—æ›¸è±å¯Œã€‚' },
      { id: '4', name: 'è‡³å–„æ¨“', imageSrc: './school.png', position: { x: 1800, y: 1500 }, desc: 'æ•™å­¸è¡Œæ”¿ä¸­å¿ƒï¼Œå‘¨åœç¶ æ„ç›ç„¶ã€‚' },
    ];

    const PLANT_DATABASE = [
      { id: 'p1', name: 'éœå®œç™¾åˆ', icon: 'ğŸŒ¸' },
      { id: 'p2', name: 'æ ¡é–€å¤æ¦•', icon: 'ğŸŒ³' },
      { id: 'p3', name: 'ç›¸æ€æ¨¹', icon: 'ğŸŒ¿' },
      { id: 'p4', name: 'é³³å‡°æœ¨', icon: 'ğŸŒ±' },
      { id: 'p5', name: 'ä»™äººæŒåœ’', icon: 'ğŸŒµ' },
      { id: 'p6', name: 'å‘æ—¥è‘µç”°', icon: 'ğŸŒ»' },
    ];

    const INITIAL_PLANTS_ON_MAP = [
      { ...PLANT_DATABASE[0], position: { x: 1150, y: 2050 }, instanceId: 'i1' },
      { ...PLANT_DATABASE[1], position: { x: 1580, y: 2780 }, instanceId: 'i2' },
      ...Array.from({ length: 30 }).map((_, i) => {
        const basePlant = PLANT_DATABASE[Math.floor(Math.random() * PLANT_DATABASE.length)];
        return {
          ...basePlant,
          instanceId: `rnd-${i}`,
          position: { x: Math.random() * 2600 + 200, y: Math.random() * 2600 + 200 },
        };
      })
    ];

    // --- åº•éƒ¨é¢æ¿çµ„ä»¶ ---
    const BottomSheet = ({ isOpen, onClose, title, children, iconSrc }) => {
      const [isAnimatingOut, setIsAnimatingOut] = useState(false);

      useEffect(() => {
        if (!isOpen) setIsAnimatingOut(false);
      }, [isOpen]);

      const handleClose = () => {
        setIsAnimatingOut(true);
        setTimeout(() => {
          onClose();
          setIsAnimatingOut(false);
        }, 250);
      };

      if (!isOpen && !isAnimatingOut) return null;

      return (
        <div className="fixed inset-0 z-50 flex items-end justify-center">
          <div className={`absolute inset-0 bg-black/40 transition-opacity duration-300 ${isOpen && !isAnimatingOut ? 'opacity-100' : 'opacity-0'}`} onClick={handleClose}></div>
          {/* èƒŒæ™¯è‰²èª¿æ•´ç‚ºèˆ‡ä¸»èƒŒæ™¯ä¸€è‡´çš„æ·ºè—è‰² */}
          <div className={`relative w-full max-w-md bg-[#e0f2fe] rounded-t-[2.5rem] p-6 pb-safe-bottom shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.2)] ${isAnimatingOut ? 'slide-down-out' : 'slide-up'}`} style={{maxHeight: '85vh', display: 'flex', flexDirection: 'column'}}>
            <div className="flex items-center justify-between mb-6 flex-shrink-0">
              <div className="flex items-center gap-3 text-sky-900">
                <div className="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-sm">
                  <ImageIcon src={iconSrc} size={28} />
                </div>
                <h2 className="text-2xl font-bold">{title}</h2>
              </div>
              <button onClick={handleClose} className="p-2 bg-white rounded-full hover:bg-sky-50 transition-colors active:scale-95 shadow-sm">
                <ImageIcon src="./x-mark.png" size={20} />
              </button>
            </div>
            <div className="flex-1 overflow-y-auto no-scrollbar -mx-2 px-2">
              {children}
            </div>
          </div>
        </div>
      );
    };

    // --- åœ–é‘‘å…§å®¹ ---
    const PokedexView = ({ discoveredIds }) => (
      <div className="grid grid-cols-3 gap-4 pb-4">
        {PLANT_DATABASE.map(plant => {
          const isDiscovered = discoveredIds.includes(plant.id);
          return (
            <div key={plant.id} className={`aspect-square rounded-2xl flex flex-col items-center justify-center p-2 text-center transition-all ${isDiscovered ? 'bg-white border-2 border-sky-200 shadow-sm' : 'bg-slate-50 border-2 border-slate-100 grayscale opacity-60'}`}>
              <div className="text-5xl mb-2 filter drop-shadow-sm">{isDiscovered ? plant.icon : (HelpCircle ? <HelpCircle size={40} className="text-slate-300" /> : <span className="text-3xl">?</span>)}</div>
              <div className={`text-xs font-bold truncate w-full ${isDiscovered ? 'text-sky-700' : 'text-slate-400'}`}>{isDiscovered ? plant.name : '???'}</div>
            </div>
          );
        })}
      </div>
    );

    // --- æˆå°±å…§å®¹ ---
    const AchievementsView = () => (
      <div className="space-y-3 pb-4">
        {[{ title: "åˆæ¬¡æ¢éšª", desc: "ç¬¬ä¸€æ¬¡ç™»å…¥éŠæˆ²", done: true, icon: 'ğŸ‰' },
          { title: "æ¤ç‰©å­¸è€… I", desc: "æ”¶é›† 5 ç¨®ä¸åŒçš„æ¤ç‰©", done: false, icon: 'ğŸ“œ' }
        ].map((ach, i) => (
          <div key={i} className={`flex items-center gap-4 p-4 rounded-2xl border-2 bg-white ${ach.done ? 'border-yellow-300 shadow-sm' : 'border-slate-100 grayscale'}`}>
            <div className="text-3xl">{ach.icon}</div>
            <div className="flex-1">
              <h3 className={`font-bold ${ach.done ? 'text-slate-800' : 'text-slate-500'}`}>{ach.title}</h3>
              <p className="text-xs text-slate-400">{ach.desc}</p>
            </div>
            {ach.done && <div className="bg-yellow-400 text-white p-1 rounded-full">{Check ? <Check size={16} strokeWidth={3} /> : <span>V</span>}</div>}
          </div>
        ))}
      </div>
    );

    // --- æ‹ç…§ç•«é¢ ---
    const CaptureUI = ({ plant, onClose, onFinish }) => {
      const [step, setStep] = useState('preview'); 
      const handleCapture = () => {
        setStep('analyzing');
        setTimeout(() => {
          setStep('success');
          setTimeout(() => onFinish(plant.id), 2000);
        }, 1500);
      };

      return (
        <div className="fixed inset-0 z-40 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-6 fade-in">
          {/* èƒŒæ™¯è‰²èª¿æ•´ */}
          <div className="bg-[#e0f2fe] rounded-[2.5rem] overflow-hidden w-full max-w-sm shadow-2xl relative bounce-in border-4 border-white">
            <button onClick={onClose} className="absolute top-5 right-5 z-20 bg-black/20 p-2 rounded-full backdrop-blur-md active:scale-95 transition-transform hover:bg-black/30">
              <ImageIcon src="./x-mark.png" size={20} className="invert" /> 
            </button>
            
            <div className="aspect-[4/5] bg-slate-200 relative flex items-center justify-center overflow-hidden rounded-t-[2rem]">
              <div className="absolute inset-0 bg-gradient-to-b from-sky-300/30 to-sky-100/30"></div>
              {step === 'preview' && (
                <div className="flex flex-col items-center justify-center z-10">
                  <div className="text-8xl drop-shadow-2xl filter saturate-150 animate-pulse">{plant.icon}</div>
                  <p className="text-white text-sm font-bold mt-6 bg-black/20 px-4 py-2 rounded-full backdrop-blur-md">å°æº–æ¤ç‰©ä»¥è¾¨è­˜</p>
                </div>
              )}
              {step === 'analyzing' && (
                <div className="absolute inset-0 bg-sky-500/80 flex flex-col items-center justify-center text-white z-20 backdrop-blur-sm">
                  {Loader2 ? <Loader2 size={56} className="spin mb-4" /> : <div className="spin text-4xl mb-4">âŒ›</div>}
                  <p className="text-xl font-black tracking-wider">AI åˆ†æä¸­...</p>
                </div>
              )}
              {step === 'success' && (
                <div className="absolute inset-0 bg-[#e0f2fe] flex flex-col items-center justify-center text-sky-600 z-20 slide-up">
                  <div className="w-24 h-24 bg-white rounded-full flex items-center justify-center mb-4 shadow-md border-4 border-sky-100">
                    {Check ? <Check size={48} strokeWidth={3} className="text-sky-500" /> : <span className="text-4xl text-emerald-500">V</span>}
                  </div>
                  <p className="text-3xl font-black">è¾¨è­˜æˆåŠŸ!</p>
                  <p className="text-sky-700 font-bold mt-2 text-lg">{plant.name}</p>
                </div>
              )}
            </div>
            <div className="p-6 pt-4 text-center bg-[#e0f2fe]">
              {step === 'preview' && (
                <button onClick={handleCapture} className="w-full py-4 bg-gradient-to-r from-sky-400 to-sky-600 text-white rounded-2xl font-bold text-lg shadow-lg shadow-sky-200 active:scale-[0.98] transition-transform flex items-center justify-center gap-2">
                  {Camera && <Camera className="mb-0.5" />} æ‹ç…§è¾¨è­˜
                </button>
              )}
            </div>
          </div>
        </div>
      );
    };

    // --- é¸å–®æŒ‰éˆ•çµ„ä»¶ ---
    const MenuButton = ({ imageSrc, label, onClick, delay }) => (
      <button onClick={onClick} 
              className="flex flex-col items-center gap-2 group transition-all duration-300"
              style={{ transitionDelay: `${delay}ms` }}>
        <div className="w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-md border-2 border-sky-50 group-active:scale-95 transition-transform">
          <ImageIcon src={imageSrc} size={32} />
        </div>
        <span className="text-xs font-bold text-sky-800 bg-white/80 px-2 py-0.5 rounded-full backdrop-blur-sm shadow-sm">{label}</span>
      </button>
    );

    // 3. ä¸»ç¨‹å¼
    const App = () => {
      const [page, setPage] = useState('login'); 
      const [pos, setPos] = useState({ x: 1500, y: 2500 });
      const [gender, setGender] = useState('boy');
      const [activePlantInstance, setActivePlantInstance] = useState(null);
      const [popup, setPopup] = useState(null);
      const [discoveredPlantIds, setDiscoveredPlantIds] = useState(['p2']); 
      const [activeUI, setActiveUI] = useState(null);
      const [isMenuExpanded, setIsMenuExpanded] = useState(false);
      const [isMoving, setIsMoving] = useState(false);

      useEffect(() => {
        if (page !== 'map' || activePlantInstance || activeUI || isMenuExpanded) return; 
        const keydownHandler = (e) => {
          const k = e.key.toLowerCase();
          if (['w', 'arrowup', 's', 'arrowdown', 'a', 'arrowleft', 'd', 'arrowright'].includes(k)) {
            setIsMoving(true);
          }
          setPos(p => {
            let n = { ...p };
            let moved = false;
            if (['w', 'arrowup'].includes(k)) { n.y -= MOVE_SPEED; moved = true; }
            if (['s', 'arrowdown'].includes(k)) { n.y += MOVE_SPEED; moved = true; }
            if (['a', 'arrowleft'].includes(k)) { n.x -= MOVE_SPEED; moved = true; }
            if (['d', 'arrowright'].includes(k)) { n.x += MOVE_SPEED; moved = true; }
            
            if (moved) {
               n.x = Math.max(200, Math.min(MAP_SIZE-200, n.x));
               n.y = Math.max(200, Math.min(MAP_SIZE-200, n.y));
            }
            return n;
          });
        };
        const keyupHandler = (e) => {
          const k = e.key.toLowerCase();
          if (['w', 'arrowup', 's', 'arrowdown', 'a', 'arrowleft', 'd', 'arrowright'].includes(k)) {
            setIsMoving(false);
          }
        };
        window.addEventListener('keydown', keydownHandler);
        window.addEventListener('keyup', keyupHandler);
        return () => {
          window.removeEventListener('keydown', keydownHandler);
          window.removeEventListener('keyup', keyupHandler);
        };
      }, [page, activePlantInstance, activeUI, isMenuExpanded]);

      const dist = (a, b) => Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));

      const handlePlantDiscovery = (plantId) => {
        setDiscoveredPlantIds(prev => [...new Set([...prev, plantId])]);
        setActivePlantInstance(null);
      };

      const openUI = (uiName) => {
        setActiveUI(uiName);
        setIsMenuExpanded(false);
      };

      const handleMapClick = () => {
        if (isMenuExpanded) setIsMenuExpanded(false);
      };

      if (page === 'login') return <LoginUI onLoginSuccess={() => setPage('picker')} />;

      if (page === 'picker') return (
        <div className="fixed inset-0 z-50 bg-[#e0f2fe] flex items-center justify-center fade-in">
          <div className="text-center p-8 bg-white/60 rounded-[3rem] backdrop-blur-md shadow-xl border border-white">
            <h2 className="text-2xl font-bold mb-8 text-sky-800">é¸æ“‡æ‚¨çš„è§’è‰²</h2>
            <div className="flex gap-6 justify-center mb-10">
              <button onClick={() => setGender('boy')} className={`group relative w-36 h-36 rounded-3xl border-4 transition-all duration-300 overflow-hidden ${gender === 'boy' ? 'border-sky-400 bg-white scale-110 shadow-sky-200 shadow-xl' : 'border-transparent hover:bg-white/60'}`}>
                <img src="./male.png" alt="Boy" className="w-full h-full object-cover" />
                {gender === 'boy' && <div className="absolute inset-x-0 bottom-0 bg-sky-400 text-white text-xs font-bold py-1">å·²é¸æ“‡</div>}
              </button>
              <button onClick={() => setGender('girl')} className={`group relative w-36 h-36 rounded-3xl border-4 transition-all duration-300 overflow-hidden ${gender === 'girl' ? 'border-sky-400 bg-white scale-110 shadow-sky-200 shadow-xl' : 'border-transparent hover:bg-white/60'}`}>
                <img src="./female.png" alt="Girl" className="w-full h-full object-cover" />
                {gender === 'girl' && <div className="absolute inset-x-0 bottom-0 bg-sky-400 text-white text-xs font-bold py-1">å·²é¸æ“‡</div>}
              </button>
            </div>
            <button onClick={() => setPage('map')} className="px-12 py-4 bg-sky-500 text-white rounded-full font-bold shadow-xl active:scale-95 hover:bg-sky-600 transition-colors">
              é€²å…¥æ ¡åœ’
            </button>
          </div>
        </div>
      );

      // --- åœ°åœ–ä¸»ç•«é¢ ---
      return (
        <div className="relative w-screen h-screen overflow-hidden bg-[#e0f2fe] select-none">
          <div className="absolute transition-transform duration-100 ease-linear supports-[height:100svh]:h-[100svh]"
               onClick={handleMapClick}
               style={{ 
                 width: MAP_SIZE, height: MAP_SIZE,
                 transform: `translate3d(${window.innerWidth/2 - pos.x}px, ${window.innerHeight/2 - pos.y}px, 0)`,
                 backgroundColor: '#e0f2fe',
                 willChange: 'transform'
               }}>
            
            {/* 1. æ’å…¥å¯æ„›æ¨¹æœ¨èƒŒæ™¯åœ–å±¤ (çµ•å°å®šä½ï¼Œæœƒéš¨åœ°åœ–ç§»å‹•) */}
            <BackgroundLayer />
            
            {INITIAL_BUILDINGS.map(b => (
              <div key={b.id} onClick={(e) => { e.stopPropagation(); setPopup(b); }}
                   className="absolute flex flex-col items-center cursor-pointer group z-10" 
                   style={{ left: b.position.x, top: b.position.y, transform: 'translate(-50%, -50%)' }}>
                <div className="w-24 h-24 bg-white rounded-3xl shadow-lg border-4 border-[#bae6fd] flex items-center justify-center overflow-hidden transition-transform group-hover:scale-105 bg-white/80 backdrop-blur-sm">
                  {b.imageSrc ? (
                    <img src={b.imageSrc} alt={b.name} className="w-full h-full object-contain p-2 opacity-90 mix-blend-multiply" />
                  ) : (
                    <div className="text-emerald-500 font-bold">Icon</div>
                  )}
                </div>
                <div className="mt-3 bg-white/90 px-4 py-1.5 rounded-full text-xs font-bold text-sky-800 shadow-sm whitespace-nowrap border border-sky-100">{b.name}</div>
              </div>
            ))}

            {INITIAL_PLANTS_ON_MAP.map(p => {
              const isClose = dist(pos, p.position) < 180;
              const isDiscovered = discoveredPlantIds.includes(p.id);
              return (
                <div key={p.instanceId} onClick={(e) => { e.stopPropagation(); isClose && setActivePlantInstance(p); }}
                     className={`absolute transition-all duration-500 flex items-center justify-center cursor-pointer z-20
                     ${isClose ? 'scale-110 drop-shadow-lg' : 'scale-100 opacity-70 grayscale-[30%]'}`}
                     style={{ left: p.position.x, top: p.position.y, transform: 'translate(-50%, -50%)' }}>
                  <span className={`text-4xl relative z-10 ${isClose ? 'animate-bounce' : ''}`}>{p.icon}</span>
                  {isClose && (
